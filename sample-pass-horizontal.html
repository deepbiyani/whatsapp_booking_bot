<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f9f9f9;
        }

        .ticket {
            width: 100%;
            height: 100%;
            background: #fff;
            border: 2px dashed #333;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .ticket-left {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .ticket-left h1 {
            margin: 0;
            font-size: 22px;
            font-weight: bold;
            color: #111;
        }

        .ticket-left p {
            margin: 5px 0;
            font-size: 14px;
            color: #444;
        }

        .ticket-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .ticket-right img {
            width: 120px;
            height: 120px;
            margin-bottom: 10px;
        }

        .logo {
            max-width: 80px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="ticket">
    <div class="ticket-left">
        <img src="{{logoData}}" alt="logo" class="logo" />
        <h1>{{name}}</h1>
        <p>Phone: {{phone}}</p>
        <p>Email: {{email}}</p>
        <p>Pass: {{quantity}} Ã— {{amount}}</p>
        <p>ID: {{bookingId}}</p>
        <p>Issued: {{issuedAt}}</p>
    </div>
    <div class="ticket-right">
        <img src="{{qrData}}" alt="QR Code" />
        <p style="font-size: 12px; color: #555;">Scan at Entry</p>
    </div>
</div>
</body>
</html>
